description: International treaty that establishes Africa as a nuclear-weapon-free zone. Also known as the African Nuclear-Weapon-Free Zone Treaty, it prohibits the research, development, manufacture, stockpiling, acquisition, testing, possession, control, or stationing of nuclear weapons within the territories of its member states. It also bans attacks against nuclear installations in the zone.
