description: International treaty that establishes a nuclear-weapon-free zone in the South Pacific. Also known as the South Pacific Nuclear Free Zone Treaty, it prohibits the use, testing, and possession of nuclear weapons within the region. The treaty includes protocols for nuclear-weapon states to commit to not using or threatening to use nuclear weapons against parties to the treaty.
