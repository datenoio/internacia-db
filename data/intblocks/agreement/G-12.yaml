description: Intergovernmental organization comprising industrially advanced countries
  whose central banks collaborate to regulate international finance. Despite its name,
  the G12 consists of thirteen member countries, including the original ten members
  of the Group of Ten (G10) plus Australia and Spain, with Switzerland joining in
  1984.
