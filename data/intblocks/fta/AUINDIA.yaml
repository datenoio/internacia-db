description: Landmark trade agreement between Australia and India, marking India's first trade agreement with a developed country in over a decade. The agreement eliminates tariffs on over 85% of Australian goods exports to India by value, with plans to increase this to 90% by 2026. It includes provisions for services, professional mobility, and critical minerals trade.
