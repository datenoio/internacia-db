description: Free trade agreement between China and Ecuador that came into effect on May 1, 2024. Approximately 90% of traded products will be exempt from tariffs, with about 60% of these products enjoying immediate zero tariffs upon implementation. Major Ecuadorian exports such as bananas, shrimp, fish, and fish oil will see China's import tariffs gradually reduced to zero.
