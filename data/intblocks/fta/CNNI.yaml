description: Free trade agreement between China and Nicaragua that entered into force on January 1, 2024. Approximately 60% of goods in bilateral trade became exempt from tariffs upon implementation, with tariffs on more than 95% of goods set to be gradually reduced to zero. The agreement includes provisions on service trade, investment, digital economy, and environmental standards.
