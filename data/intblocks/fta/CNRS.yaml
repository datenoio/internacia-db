description: Free trade agreement between China and Serbia that came into effect on July 1, 2024. Approximately 90% of products traded between China and Serbia will be exempt from tariffs, with over 60% benefiting from zero tariffs immediately upon implementation. The agreement encompasses 10,412 Serbian products and 8,930 Chinese products, with tariffs on more than 95% of products set to be gradually reduced to zero.
