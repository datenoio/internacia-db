description: Bilateral trade agreement between Australia and the United States that entered into force on January 1, 2005. The agreement eliminated tariffs on over 99% of manufactured goods and significantly reduced barriers in various sectors, including agriculture, services, and investment. Since implementation, bilateral goods and services trade has more than tripled.
