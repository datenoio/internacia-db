description: The first U.S. free trade agreement with an Asian nation, which took effect on January 1, 2004. Singapore immediately eliminated tariffs on all U.S. goods, while the U.S. phased out tariffs on Singaporean goods over a period of up to 10 years. The agreement provides substantial access to services and investment markets and includes provisions on intellectual property, government procurement, and e-commerce.
