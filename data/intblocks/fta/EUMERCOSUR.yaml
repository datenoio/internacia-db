description: Comprehensive free trade agreement between the European Union and Mercosur, aiming to eliminate tariffs on 93% of Mercosur's exports to the EU and 91% of EU exports to Mercosur. The agreement includes strong sustainability commitments, notably adherence to the Paris Agreement and measures to combat deforestation. Awaits ratification by European Parliament and EU member states.
