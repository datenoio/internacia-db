description: CONMEBOL is the continental governing body for association football in South America. It is the oldest continental football confederation in the world. CONMEBOL organizes regional competitions including the Copa América, Copa Libertadores, and Copa Sudamericana. CONMEBOL comprises 10 member associations, each representing a South American country.
