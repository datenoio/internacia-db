description: CONCACAF is the continental governing body for association football in North America, Central America, and the Caribbean. It organizes regional competitions including the CONCACAF Gold Cup, CONCACAF Champions League, and CONCACAF Nations League. CONCACAF comprises 41 member associations representing countries and territories across North America, Central America, the Caribbean, and three nations from the Guianas region of South America.
