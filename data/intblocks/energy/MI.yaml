description: Global initiative aimed at accelerating public and private clean energy innovation to address climate change, make clean energy widely affordable, and create green jobs. Mission Innovation (MI) was launched on November 30, 2015, during the COP21 conference in Paris. MI members have committed to doubling their clean energy research and development investments over five years. The initiative includes 23 countries and the European Commission, representing over 80% of global clean energy R&D investments. MI works to accelerate clean energy transitions and innovation through international collaboration.
