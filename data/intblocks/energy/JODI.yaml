legal_status: initiative
description: 'International collaboration established in April 2001 as the "Joint Oil Data Exercise" and rebranded as JODI in 2005. Coordinated by the International Energy Forum (IEF), JODI aims to enhance the transparency and reliability of global energy data, focusing on oil and natural gas statistics. The initiative involves eight partner organizations: APEC, Eurostat, GECF, IEA, OLADE, OPEC, UNSD, and IEF. JODI-Oil includes data from 114 participating countries and economies, representing over 90% of global oil supply and demand. JODI-Gas encompasses data from 88 countries and economies, covering around 90% of global natural gas supply and demand. The primary objective is to provide a reliable, freely accessible, and comprehensive database of energy statistics to mitigate data uncertainty, thereby promoting stable energy markets and informed decision-making.'
