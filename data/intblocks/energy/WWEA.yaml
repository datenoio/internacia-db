description: International non-profit organization dedicated to promoting wind energy worldwide. The World Wind Energy Association (WWEA) provides a platform for communication among wind energy stakeholders, advises national governments and international organizations, and enhances international technology transfer. WWEA has over 600 members across approximately 100 countries, including national and regional wind energy associations, scientific institutions, companies, and individuals. Membership categories include ordinary members (wind energy associations), scientific members (scientific and research institutes), corporate members (companies and public bodies), and individual members.
