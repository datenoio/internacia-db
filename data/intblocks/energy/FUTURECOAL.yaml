description: International non-profit organization representing the global coal value chain. FutureCoal, formerly known as the World Coal Association (WCA), was originally established as the International Coal Development Institute in 1985, renamed to the World Coal Institute in 1988, and to the World Coal Association in 2010, before rebranding as FutureCoal in November 2023. The organization represents major players across the entire coal value chain, advocating for an inclusive international policy framework that supports the rights of all coal-producing and consuming nations. FutureCoal's membership comprises corporate members, associate members, and strategic partners from various countries, including companies engaged in coal production, sale, or use, as well as manufacturers of equipment for the industry, industry associations, and research bodies.
