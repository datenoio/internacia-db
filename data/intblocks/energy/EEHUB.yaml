description: Voluntary collaboration among governments established in 2019 to enhance global dialogue and cooperation on energy efficiency. The Hub fosters collaboration to enhance energy efficiency work globally by sharing information and best practices between countries, international organisations, and the private sector. Its Secretariat is hosted by the International Energy Agency (IEA) in Paris, France. The Hub was officially launched on December 1, 2021, and currently has 17 member governments across the globe. The organization operates through thematic Task Groups focusing on digitalisation, appliances and equipment, buildings, energy management, and practical energy-saving solutions.
