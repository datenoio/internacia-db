description: International organization representing the global nuclear industry. The World Nuclear Association (WNA) serves as the global voice for the nuclear industry, promoting the peaceful use of nuclear energy and connecting players across the nuclear value chain. WNA members include reactor vendors, nuclear utilities, uranium mining companies, fuel cycle companies, nuclear engineering firms, construction companies, waste management organizations, research institutions, and service providers. As of 2024, WNA comprises over 230 member organizations from 43 countries, representing all major reactor vendors and utilities responsible for 70% of global nuclear generation.
