description: High-level global forum that promotes policies and programs to accelerate the deployment of clean energy technologies. The Clean Energy Ministerial (CEM) facilitates collaboration among member countries to share best practices and encourage the transition to a global clean energy economy. Established in 2010, CEM comprises 29 countries and the European Commission, collectively representing 90% of installed clean power generation capacity and 80% of global clean energy investments. The CEM Secretariat is hosted by the International Energy Agency (IEA) in Paris, France.
