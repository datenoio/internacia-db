description: Specialized agency of the Economic Community of West African States (ECOWAS) dedicated to promoting renewable energy and energy efficiency across the West African region. The ECOWAS Centre for Renewable Energy and Energy Efficiency (ECREEE) was established in 2010 to contribute to the sustainable economic, social, and environmental development of West Africa by improving access to modern, reliable, and affordable energy services, enhancing energy security, and reducing energy-related greenhouse gas emissions. ECREEE serves all 15 ECOWAS member countries, coordinating projects, building capacity, harmonizing policies, conducting energy research, and mobilizing resources for renewable energy and energy efficiency initiatives.
