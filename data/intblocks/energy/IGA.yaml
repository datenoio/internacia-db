description: Non-profit, non-governmental organization dedicated to promoting geothermal energy worldwide. The International Geothermal Association (IGA) advocates for and promotes the sustainable utilization and development of geothermal resources globally. Founded in 1988, IGA has consultative status with the United Nations and works to shape a future where geothermal energy is a key contributor to the global energy transition and climate change mitigation. As of 2024, IGA has more than 10,000 members across over 88 countries, including individual members, corporate members, student members, affiliated members, institutional members, sustaining members, and honorary members.
