description: International organization representing organizations committed to the responsible and sustainable development and operation of hydropower. The International Hydropower Association (IHA) serves as the global voice for sustainable hydropower, building and sharing knowledge on its role in renewable energy systems, responsible freshwater management, and climate change solutions. IHA operates in over 120 countries, with members including leading hydropower owners, operators, developers, designers, suppliers, and consultants. Approximately one-third (450 GW) of global installed hydropower capacity is directly managed and operated by IHA's membership.
