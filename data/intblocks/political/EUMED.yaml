notes: Informal alliance of nine Mediterranean and Southern European Union member
  states. Established on 17 December 2013 in Brussels at the initiative of the Foreign
  Ministers of Cyprus and Spain. All member countries are part of the European Union
  and the eurozone. The group coordinates on issues of common interest within the
  EU, including security, stability in North Africa and the Middle East, and migration.
description: Informal political cooperation format of Mediterranean and Southern European
  EU member states focused on coordinating positions on common interests within the
  European Union.
