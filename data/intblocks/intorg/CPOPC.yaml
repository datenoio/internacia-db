description: Intergovernmental organization founded by Indonesia and Malaysia to collectively
  promote the global use of palm oil. Together, the two founding countries produce
  the majority of the world's palm oil. The CPOPC was created to harmonize sustainability
  standards, coordinate production, and develop the palm oil industry among member
  countries. The organization plays a role in promoting palm oil abroad and addressing
  challenges such as trade barriers and environmental concerns.
