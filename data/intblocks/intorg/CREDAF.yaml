notes: 'CREDAF was initially named "Centre de Rencontres et d''Études des Dirigeants
  des Administrations fiscales" and adopted its current name in 2018 during the general
  assembly in Haiti. The organization groups high-level officials from tax administrations
  of 30 French-speaking countries across four continents. CREDAF is a member of the
  Network of Tax Organizations (NTO) and collaborates with international organizations
  such as OECD, UNDP, IMF, World Bank, WCO, and OIF.'
