notes: 'ATAF was established in 2009 and as of 2025 has 43 member nations across Africa.
  The organization focuses on enhancing tax administration capacity, promoting best
  practices, and facilitating dialogue among African tax authorities. ATAF is a member
  of the Network of Tax Organizations (NTO).'
