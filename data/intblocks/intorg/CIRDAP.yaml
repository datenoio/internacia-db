notes: Bangladesh is the host state. The organization is headquartered in Chummery
  House, a British Raj-era two-storied mansion in front of the Supreme Court of Bangladesh
  and Ministry of Foreign Affairs. The current Director-General is Dr. P Chandra Shekara
  from India. CIRDAP publishes the Asia-Pacific Journal of Rural Development and the
  Rural Development Report (RDR) every two years.
