description: Intergovernmental organization focused on integrated rural development
  and poverty alleviation in the Asia-Pacific region. Established at the initiative
  of countries in the Asia-Pacific region and the Food and Agriculture Organization
  (FAO) of the United Nations. Acts as a servicing institution for its member states,
  promoting regional cooperation and supporting integrated rural development programs
  through research, training, and information dissemination.
