description: Peak intergovernmental organisation providing leadership in the collection,
  management and use of spatial information in Australia and New Zealand. Supports
  the establishment of a Spatial Data Infrastructure in the region and has published
  geospatial metadata standards.
notes: Started in 1986 as the Australian Land Information Council (ALIC) and became
  the Australia and New Zealand Land Information Council (ANZLIC) in 1991. Now refers
  to itself as The Spatial Information Council.
