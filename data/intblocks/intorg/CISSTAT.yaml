description: Intergovernmental organization established to coordinate statistical activities
  of CIS member states. The committee develops and implements unified statistical
  methodologies, ensures comparability and continuity of statistical data, and facilitates
  extensive information exchange among CIS countries. It assists member states in transforming
  their national statistics systems based on international standards and organizes
  international forums and conferences to promote the exchange of best practices.
