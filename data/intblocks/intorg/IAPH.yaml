description: Global alliance of ports established in 1955, comprising over 200 port authorities and 173 port-related businesses across 94 nationalities. Member ports collectively handle more than one-third of the world's seaborne trade and over 60% of global container traffic. IAPH promotes the interests of ports worldwide, fosters cooperation among them, and works on issues including environmental sustainability, safety, and security in port operations. The association holds consultative status with several United Nations agencies, including UNCTAD and IMO.
