description: Intergovernmental organization established to promote scientific research,
  initiatives, and education in favor of international cooperation. The organization
  focuses particularly on the humanitarian use of micro-alga spirulina as food to
  combat malnutrition. CISRI's organizational structure comprises a General Council,
  Secretariat, and an Intergovernmental Institution for the Use of Micro-alga Spirulina
  (Spirulina Program).
