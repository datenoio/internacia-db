description: Apolitical, voluntary international organization comprising the air forces
  of North and South America. Established to promote and strengthen bonds of friendship
  among member nations and facilitate mutual support through cooperation, especially
  during humanitarian assistance and disaster relief operations. Focus areas include
  air operations, human resources, education and training, search and rescue, disaster
  relief, telecommunications, aerospace medicine, weather, accident prevention, and
  scientific research.
