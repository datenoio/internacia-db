notes: Originally founded as Digital 5 (D5) in December 2014 by Estonia, Israel, New
  Zealand, Republic of Korea, and United Kingdom. Expanded to Digital 7 (D7) in February
  2018 with the addition of Canada and Uruguay. Further expanded to Digital 9 (D9)
  in November 2018 with the addition of Mexico and Portugal. Renamed to Digital Nations
  (DN) in November 2019 when Denmark joined as the tenth member. The group meets twice
  per year to showcase accomplishments in countries' digital landscapes and co-create
  best practices.
