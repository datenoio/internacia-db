description: Intergovernmental organization established as a subsidiary organ of the
  Organisation of Islamic Cooperation (OIC) to promote trade and economic development
  among OIC member states. Facilitates trade exchanges, enhances investment mechanisms,
  organizes trade fairs and exhibitions, conducts sector-based studies, and provides
  technical assistance in economic and trade fields.
