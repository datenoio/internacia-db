description: International network of Financial Intelligence Units (FIUs) dedicated to enhancing cooperation in the fight against money laundering and terrorist financing. Formed in 1995, the Egmont Group serves as a global network facilitating the exchange of financial intelligence and cooperation among FIUs. The group supports member FIUs by promoting information exchange, offering training, and enhancing communication through secure technologies. Membership in the group signifies a country's commitment to international standards in financial intelligence and collaboration. As of 2025, the group comprises 181 member FIUs from countries around the world.
