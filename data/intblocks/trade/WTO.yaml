notes: The WTO was established on January 1, 1995, succeeding the General Agreement on Tariffs and Trade (GATT) which was created in 1948. As of 2024, the WTO has 166 members, representing over 98% of global trade and GDP. The most recent additions are Comoros (joined August 21, 2024) and Timor-Leste (joined August 30, 2024). The WTO provides a framework for negotiating trade agreements and resolving disputes among its members.
