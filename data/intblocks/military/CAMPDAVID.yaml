description: Trilateral security alliance between the United States, Japan, and South Korea, announced at Camp David in August 2023. The pact establishes a framework for enhanced collective security, including commitment to consult on regional challenges, annual joint military exercises, real-time information sharing on missile threats, and a trilateral security cooperation framework to coordinate defense responses.
