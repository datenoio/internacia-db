notes: The Cartagena Protocol was adopted in 2000 and entered into force in 2003. As of 2020, it has 173 parties (170 UN member states, the State of Palestine, Niue, and the European Union). The protocol aims to protect biological diversity from potential risks posed by living modified organisms resulting from modern biotechnology. Membership list to be populated from official CBD/Cartagena Protocol sources.
