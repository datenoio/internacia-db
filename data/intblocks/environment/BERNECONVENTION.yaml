notes: The Berne Convention entered into force in 1982. As of 2025, it has 50 member countries, including 46 European nations, 4 African states (Burkina Faso, Morocco, Senegal, Tunisia), and the European Union. The convention aims to conserve wild flora and fauna and their natural habitats, and to promote European cooperation in this field.
