description: Major infrastructure and economic development initiative launched by China in 2013, focusing on connectivity and cooperation between countries along the ancient Silk Road routes and beyond. The initiative encompasses transport infrastructure projects including railways, roads, ports, and pipelines, as well as energy, telecommunications, and economic cooperation. As of 2025, approximately 146-150 countries have joined the BRI by signing Memorandums of Understanding. The initiative spans multiple regions including Africa, Central Asia, East Asia, Europe, Latin America and the Caribbean, the Middle East, the Pacific, South Asia, and Southeast Asia.
