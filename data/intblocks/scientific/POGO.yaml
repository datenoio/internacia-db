description: Consortium of major oceanographic institutions worldwide that promotes global oceanography, particularly through the implementation of an integrated global ocean observing system. Emphasizes innovation in ocean observing, capacity development, and outreach.
legal_status: non-governmental
notes: Comprises 56 member organizations across 31 countries. Members are distributed across every continent, providing access to all major ocean basins. Works closely with SCOR on joint programs including the POGO-SCOR Fellowship Programme.
