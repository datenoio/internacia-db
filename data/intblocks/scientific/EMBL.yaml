description: Intergovernmental organization that conducts research in molecular biology and provides services to scientists in its member countries. Operates six sites across Europe including research facilities and the European Bioinformatics Institute.
legal_status: intergovernmental
notes: Supported by 29 member states, with one associate member (Australia) and two prospect members (Serbia, Bulgaria). Most recent additions include Estonia (2023) and Latvia (2023). Operates sites in Heidelberg (headquarters), Hinxton (UK), Grenoble (France), Hamburg (Germany), Rome (Italy), and Barcelona (Spain).
