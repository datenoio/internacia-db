description: International scientific organization established to promote scientific research in space on a global scale, emphasizing the free exchange of results, information, and opinions. Provides an open forum for scientists to discuss issues affecting space research.
legal_status: non-governmental
notes: Established by the International Council of Scientific Unions (ICSU), now International Science Council (ISC). Comprises 46 National Scientific Institutions (NSIs) representing countries engaged in space research, and 13 International Scientific Unions. Each NSI serves as the official body coordinating space science activities within their respective country. Has observer status in the UN Committee on the Peaceful Uses of Outer Space (COPUOS) since 1962. Most recent addition was Singapore's Office for Space Technology and Industry (OSTIn) as the 46th National Member in April 2023.
