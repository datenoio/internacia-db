notes: SMIIC comprises 48 member states and 3 observer countries from the Organisation
  of Islamic Cooperation (OIC). The organization prepares OIC/SMIIC standards and
  achieves uniformity in standardization, metrology, and laboratory testing among
  member states.
description: Intergovernmental organization affiliated with the Organisation of
  Islamic Cooperation (OIC), established to develop harmonized standards and facilitate
  trade among member states. SMIIC provides technical assistance to member states
  and establishes conformity assessment schemes to facilitate the exchange of materials,
  manufactured goods, and products.
