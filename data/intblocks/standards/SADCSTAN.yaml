notes: SADCSTAN comprises the National Standards Bodies (NSBs) and designated institutions
  of SADC member states. In cases where an NSB has not been established, the institution
  designated by the respective country's Minister responsible for industry and trade
  assumes membership.
description: Official body responsible for coordinating standardization activities
  within the Southern African Development Community (SADC). SADCSTAN promotes the
  harmonization of standards and technical regulations among SADC member states, supporting
  the objectives of the SADC Protocol on Trade.
