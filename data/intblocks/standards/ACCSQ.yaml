notes: ACCSQ does not have a permanent headquarters; meetings are hosted by member
  countries on a rotational basis. The committee comprises representatives from National
  Standards Bodies and regulatory bodies of all ASEAN Member States.
description: Committee established by ASEAN Economic Ministers to eliminate technical
  barriers to trade, thereby facilitating the implementation of the ASEAN Free Trade
  Area (AFTA). ACCSQ works to harmonize standards and conformity assessment procedures
  among ASEAN member states.
